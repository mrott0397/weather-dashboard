<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-4">
            <h2>Search for a City</h2>
            <div class="input-group mb-3 col">
                <input id="city" type="text" class="form-control" placeholder="City Name"
                    aria-describedby="button-addon2" />
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                    Search for a City!
                </button>
            </div>
            <ul class="history">

            </ul>
            </div>
                <!-- <div class=""> -->
                <div class="col-8">
                    <div class="card" style="width: 30rem; margin:30px auto 10px;">
                        <div class="card-body">
                            <h5 class="card-title"></h5>
                            <h5 id="currentDay"></h5>
                            <img src="http://openweathermap.org/img/w/04d.png" class="icon">
                            <p class="card-text temp"></p>
                            <p class="card-text wind"></p>
                            <p class="card-text humid"></p>

                        
                        </div>
                    </div>
            
                </div>
                <div class="row gx-3">
                    <div class="col-4 ">
                        <ul id="past-searches">

                        </ul>

                    </div>
                </div>
                
                <div class="row">
                    <div class="col">
                        <div class="card" style="width: 12rem;">
                            <div class="card-body">
                                <h5 class="card-title-1"></h5>
                                <img src="http://openweathermap.org/img/w/04d.png" class="icon-1">
                                <p class="card-text temp-1"></p>
                                <p class="card-text wind-1"></p>
                                <p class="card-text humid-1"></p>
                                
                            </div>
                        </div>

                    </div>
                    <div class="col">
                        <div class="card" style="width: 12rem;">
                            <div class="card-body">
                                <h5 class="card-title-2"></h5>
                                <img src="http://openweathermap.org/img/w/04d.png" class="icon-2">
                                <p class="card-text temp-2"></p>
                                <p class="card-text wind-2"></p>
                                <p class="card-text humid-2"></p>
                            </div>
                        </div>

                    </div>
                    <div class="col">
                        <div class="card" style="width: 12rem;">
                            <div class="card-body">
                                <h5 class="card-title-3"></h5>
                                <img src="http://openweathermap.org/img/w/04d.png" class="icon-3">
                                <p class="card-text temp-3"></p>
                                <p class="card-text wind-3"></p>
                                <p class="card-text humid-3"></p>
                               
                            </div>
                        </div>

                    </div>
                    <div class="col">
                        <div class="card" style="width: 12rem;">
                            <div class="card-body">
                                <h5 class="card-title-4"></h5>
                                <img src="http://openweathermap.org/img/w/04d.png" class="icon-4">
                                <p class="card-text temp-4"></p>
                                <p class="card-text wind-4"></p>
                                <p class="card-text humid-4"></p>
                            </div>
                        </div>

                    </div>
                    <div class="col">
                        <div class="card" style="width: 12rem;">
                            <div class="card-body">
                                <h5 class="card-title-5"></h5>
                                <img src="http://openweathermap.org/img/w/04d.png" class="icon-5">
                                <p class="card-text temp-5"></p>
                                <p class="card-text wind-5"></p>
                                <p class="card-text humid-5"></p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
            <script src="./assets/JS/script.js"></script>
</body>

</html>
